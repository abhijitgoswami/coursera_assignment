<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="update_style.css">
    <script>
      function redirect(){
        var x=confirm("are you sure to update?");
        if(x==true){
        document.write();
        window.location.href="welcome_page.html"
        }
        else{
        document.write();
        window.location.href="update_package.html"
        }	
      }
    </script>
  </head>

  <body>
    <header>
      <nav>
          <div class="container" >
              <div id="heading" >
                  <h1>Update Package</h1>
              </div>
          </div>
      </nav>	
    </header>

    <div class="container">
      <div id="body">
        <form>
          <div>
            <input type="text" id="pname" name="pname" placeholder="Package name" ><br><br>
          </div>

          <div>
            <input type="text" id="tguide" name="tguide" placeholder="Trekking Guide"><br><br>
          </div>

          <div>
            <input type="text" id="source" name="source" placeholder="Starting location"><br><br>
          </div>

          <div>
            <input type="text" id="destination" name="destination" placeholder="Destination"><br><br>
          </div>

          <div>
            <input type="text" id="route" name="route" placeholder="Route"><br><br>
          </div>

          <div>
            <input type="text" id="price" name="price" placeholder="Price"><br><br>
          </div>
          
          <div id="go">
            <input type="submit" value="Go" onclick="redirect()">
          </div>       
            
        </form>
      </div>
      
    </div>
    
  </body>
</html>
